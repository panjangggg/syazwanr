<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #0014ff;
      --text-color: #111;
      --black-box-bg: #000;
      --white: #fff;
      --desc-color: #666;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      border-top: 5px solid var(--primary-blue);
      padding: 30px 20px 10px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      margin: 0 0 10px;
      color: var(--primary-blue);
    }

    header p {
      font-size: 1.1em;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto 60px;
      padding: 0 20px;
      text-align: center;
    }

    .profile-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }

    img.profile {
      width: 180px;
      height: 280px;
      object-fit: cover;
      border-radius: 6px;
      background-color: black;
      border: 2px solid black;
    }

    .social {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      align-items: flex-start;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .social a {
      background-color: var(--black-box-bg);
      color: var(--white);
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.02em;
      padding: 6px 18px;
      text-decoration: underline;
      text-transform: uppercase;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      white-space: nowrap;
    }

    .social a:hover {
      background-color: #222;
      color: var(--primary-blue);
      text-decoration-color: var(--primary-blue);
    }

    .desc {
      font-size: 1rem;
      color: var(--desc-color);
      font-weight: 400;
      max-width: 250px;
      text-align: left;
    }

    .new-tab-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border: 1.5px solid currentColor;
      border-radius: 3px;
      position: relative;
      vertical-align: middle;
      flex-shrink: 0;
    }

    .new-tab-icon::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 6px;
      width: 6px;
      height: 6px;
      border-top: 1.5px solid currentColor;
      border-right: 1.5px solid currentColor;
      transform: rotate(45deg);
    }

    .bio {
      font-size: 1.1em;
      line-height: 1.6;
      margin-top: 80px;
    }

    @media (max-width: 600px) {
      .profile-section {
        flex-direction: column;
        align-items: center;
      }

      .social {
        align-items: center;
      }

      .social-item {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }

      .desc {
        max-width: 100%;
      }

      .social a {
        font-size: 1.6rem;
        padding: 5px 14px;
      }

      img.profile {
        width: 100%;
        max-width: 300px;
        height: auto;
      }
    }


    /* === Book Style Borders & Lines === */

    .book-frame {
      border: 14px solid #af302d;
      padding: 0;
      position: relative;
      background: #fff;
      box-shadow: 0 0 0 1px #000 inset;
      overflow: hidden;
    }

    /* Decorative inner dotted vertical lines on left and right */
    .book-frame::before,
    .book-frame::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 6px;
      background: repeating-linear-gradient(
        to bottom,
        #ccc,
        #ccc 1px,
        transparent 1px,
        transparent 8px
      );
    }

    .book-frame::before {
      left: 30px;
    }

    .book-frame::after {
      right: 30px;
    }

    /* Top bookmark ribbon */
    .bookmark-ribbon {
      position: absolute;
      top: 0;
      left: 50px;
      width: 6px;
      height: 100px;
      background-color: #0071ff;
      z-index: 1;
    }

  </style>
</head>

          <div class="social-item">

            </a>

          </div>
        </div>
      </div>

    </div>

  </div> <!-- close .book-frame -->

</body>
</html>
